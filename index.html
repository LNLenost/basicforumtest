<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Basic Forum</h1>
        <form id="post-form">
            <textarea id="post-content" placeholder="Write your post here..."></textarea>
            <button type="submit">Post</button>
        </form>
        <div id="posts-container">
            <!-- Posts will be dynamically added here -->
        </div>
        
        <!-- Button to redirect to posts.html -->
        <button onclick="redirectToPosts()">View Posts</button>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const postForm = document.getElementById('post-form');
            postForm.addEventListener('submit', handleFormSubmit);
        });

        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent form submission
            const postContent = document.getElementById('post-content').value;
            createPostFile(postContent);
        }

        async function createPostFile(content) {
            try {
                const filename = `post_${Date.now()}.txt`; // Generate unique filename
                const response = await fetch(`/create-post/${filename}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });
                if (!response.ok) {
                    throw new Error('Failed to create post');
                }
                alert('Post created successfully!');
                // Optionally clear the form or update UI
                document.getElementById('post-content').value = '';
            } catch (error) {
                console.error('Error creating post:', error);
                alert('Failed to create post. Please try again.');
            }
        }

        function redirectToPosts() {
            window.location.href = 'posts.html';
        }
    </script>
</body>
</html>
