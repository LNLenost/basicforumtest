<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Basic Forum</h1>
        <form id="post-form">
            <textarea id="post-content" placeholder="Write your post here..."></textarea>
            <button type="submit">Post</button>
        </form>
        <div id="posts-container">
            <!-- Posts will be dynamically added here -->
        </div>
        
        <!-- Button to redirect to posts.html -->
        <button onclick="redirectToPosts()">View Posts</button>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const postForm = document.getElementById('post-form');
            postForm.addEventListener('submit', handleFormSubmit);

            // Load existing posts from localStorage
            loadPosts();
        });

        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent form submission
            const postContent = document.getElementById('post-content').value;
            savePost(postContent);
        }

        function savePost(content) {
            // Generate unique ID for post (timestamp-based in this example)
            const postId = Date.now().toString();
            const post = { id: postId, content: content };

            // Save post to localStorage or IndexedDB
            localStorage.setItem(`post_${postId}`, JSON.stringify(post));

            // Optionally, display the post immediately (not necessary if redirecting)
            alert('Post created successfully!');
            document.getElementById('post-content').value = ''; // Clear textarea
        }

        function redirectToPosts() {
            window.location.href = 'posts.html';
        }
    </script>

</html>
